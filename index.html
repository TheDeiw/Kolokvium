<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Nunito&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/sphereMovement.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <!--<div class="sphere"></div>
    <div class="sphere"></div>
    <div class="sphere"></div>-->

    <div class="registration-field reveal">
        <img class="logo" src="images/Kolokvium.svg">
        <p class="title kolo">Колоквіум</p>
        <p class="description">Створюй та виконуй завдання просто: робота з легкістю та насолодою!</p>
        <button class="next" onclick="hide('.registration-field'); reveal('.choise-field');">Далі</button>
    </div>

    <div class="choise-field reveal hidden">
        <p class="title who">Хто ти?</p>
        <div class="conteiner">
            <button class="choose" onclick="hide('.choise-field'); reveal('.customer-field');">Замовник</button>
            <button class="choose" onclick="hide('.choise-field'); reveal('.customer-start');">Виконавець</button>
        </div>
    </div>

    <div class="customer-field reveal hidden">
        <p class="title who">Чудово!</p>
        <div class="conteiner">
            <button class="order" onclick="">Створити замовлення</button>
            <button class="order" onclick="">Створити пізніше</button>
        </div>
    </div>

    <div class="customer-start reveal hidden">
        <p class="title who">Чудово!</p>
        <p class="description-start">Розкажіть трішки про себе</p>
        <button class="customer-start-button" onclick="hide('.choise-field'); reveal('.registration-field');">Поїхали</button>
    </div>
    
</body>
</html>
